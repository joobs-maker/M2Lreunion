<div class="container">
  <div>
    <h2>Ajouter une Adresse :</h2>
        <form >
      <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Nom Adresse</label>
      <input type="text"[(ngModel)]= "newAdresse.nomAdresse"
      name="nomAdresse" class="form-control">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Num Adresse</label>
      <input type="number" [(ngModel)]= "newAdresse.numAdresse"
      name="prixAdresse" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
      <label >Cp Adresse</label>
      <input type="number" [(ngModel)]= "newAdresse.cpAdresse"
      name="cpAdresse" class="form-control">
      </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >ville Adresse</label>
    <input type="text" [(ngModel)]= "newAdresse.villeAdresse"
    name="villeAdresse" class="form-control">
    </div>
      <div class="mt-2">
      <button type="submit" (click)="addAdresse()"class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
