<div class="container">
  <div>
    <h2>Ajouter une Reunion :</h2>
        <form >
      <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Nom Reunion</label>
      <input type="text"[(ngModel)]= "newReunion.nomReunion"
      name="nomReunion" class="form-control">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Durée</label>
      <input type="number" [(ngModel)]= "newReunion.durée"
      name="durée" class="form-control">
      </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Description</label>
    <input type="number" [(ngModel)]= "newReunion.Description"
    name="description" class="form-control">
    </div>

      <div class="col-sm-4 col-md-4 col-lg-4">
      <label >Date de Debut</label>
      <input type="number" [(ngModel)]= "newReunion.datededebut"
      name="datededebut" class="form-control">
      </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date de Fin</label>
    <input type="text" [(ngModel)]= "newReunion.datedefin"
    name="datedefin" class="form-control">
    </div>
      <div class="mt-2">
      <button type="submit" (click)="addReunion()"class="btn btn-success">Ajouter</button>
    </div>
  </form>
</div>
