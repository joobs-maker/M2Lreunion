<div class="container">
  <div>
  <h2>Ajouter un TypeFormation :</h2>
  </div>
  <form >
      <div class="col-sm-2 col-md-2 col-lg-2">
      <label >ID </label>
      <input type="text" [(ngModel)]="newUtilisateur.id_utilisateur" name="idUtilisateur" class="form-control">
      </div>

      <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Nom</label>
      <input type="text"[(ngModel)]= "newUtilisateur.nom" name="nom" class="form-control">
      </div>

      <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Prenom</label>
      <input type="text" [(ngModel)]= "newUtilisateur.prenom"
      name="prenom" class="form-control">
      </div>

      <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Email</label>
        <input type="text" [(ngModel)]= "newUtilisateur.email"
        name="email" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
          <label >Motdepasse</label>
          <input type="text" [(ngModel)]= "newUtilisateur.motdepasse"
          name="motdepasse" class="form-control">
          </div>

          <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Role</label>
            <input type="text" [(ngModel)]= "newUtilisateur.role"
            name="role" class="form-control">
            </div>
      <div class="mt-2">
      <button type="submit" (click)="addUtilisateur()"class="btn btn-success">Ajouter</button>
      </div>
      </form>
</div>
